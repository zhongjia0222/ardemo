<!DOCTYPE html>
<html>
  <head>
    <title>AR角色展示</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body, html {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;" 
             embedded color-space="sRGB" 
             renderer="precision: mediump; antialias: true;" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: true">

      <!-- AR 相機 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- 加入 3D 模型或圖片 -->
        <a-image src="https://example.com/dragon.png" position="0 0 0" rotation="0 0 0" scale="1 1 1"></a-image>
      </a-entity>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    </a-scene>
  </body>
</html>
